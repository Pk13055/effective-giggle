<!DOCTYPE html>
<html>
<head>
	<title> HomePage </title>
	<meta charset="utf-8">
	<link href="materialize/css/materialize.min.css" type="text/css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="materialize/js/materialize.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<main>
		<div class="container">
			<!-- insert content here within rows and proper columns  -->
				<div class="row card-panel teal darken-3">
					<form class="col s12 m6 offset-m3">
						<div class="row">
							<div class="input-field col s12 m6 offset-m3" >
								<i class="material-icons prefix">account_circle</i>
								<input id="icon_prefix" type="text" class="validate">
								<label for="icon_prefix">User Name</label>
							</div>
						</div>
						<div class="row">	
							<div class="input-field col s12 m6 offset-m3">
									<i class="material-icons prefix">https</i>
									<input id="https" type="password" class="validate">
									<label for="https">Password</label>
							</div>
						</div>
						<div class ="row">
							<div class="button-field col s12 m6 offset-m3">
								<button class="btn waves-effect waves-dark" type="submit" name="action">Login
									<i class="material-icons right">send</i>
  								</button>
  							</div>		
  						</div>
					</form>
				</div>
		</div>	
	</main>
</body>
</html>
