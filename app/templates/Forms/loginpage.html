{% extends 'base.html' %}
{% set state = 'loggedout' %}

{% block heading %} Login {% endblock %}
{% block title %} {{ super() }} {% endblock %}
{% block scripts %}
	<script src="{{ url_for('static', filename = 'js/login.js') }}"></script>
{% endblock %}
{% block content %}
		<div class="container">
			<div class="row card medium">
				<form class="col s12 m6 offset-m3" method="POST" action="/signin">
<!-- 					<input id="" name=_csrf_token type=hidden value="{{ csrf_token() }}">
 -->					<div class="card-content">
						<div class="row">
							<h5 class=" card-title flow-text"> Login </h5>
						</div>
						<div class="row input field">
							<div class="col s12 input-field">
								<i class="material-icons prefix">account_circle</i>
								<input id="email" type="email" class="validate" name="email">
								<label for="icon_prefix">Email</label>
							</div>
							<!-- <div class="col s12 m2 center-align"> -->
								<!-- <span class="flow-text"> OR </span> -->
							<!-- </div> -->
							<!-- <div class="col s12 m5 input-field"> -->
								<!-- <i class="material-icons prefix">face</i> -->
								<!-- <input id="icon_prefix" type="text" class="validate" maxlength="25" name="username"> -->
								<!-- <label for="icon_prefix">Username</label> -->
							<!-- </div> -->
						</div>
						<div class="row input-field">
							<div class="col s12 input-field">	
								<i class="material-icons prefix">https</i>
								<input id="password" type="password" class="validate" required="true" name="password">
								<label for="https">Password</label>
							</div>
						</div>
					</div>
					<div class="card-action">
					<div class ="row">
						<div class="col s12 m6 left-align">
							<a href="/signup" class="btn waves-effect waves-dark teal lighten-2" type="button">Register</a>
						</div>
						<div class="col s12 m6 right-align">
							<button id="submit" class="btn waves-effect waves-dark teal lighten-2" type="button" name="action">Login<i class="material-icons right">send</i></button>
						</div>
					</div>
					</div>
				</form>
			</div>
		</div>	
{% endblock %}
