{% extends 'base.html' %}
{% block heading %} Login {% endblock %}
{% block title %} {{ super() }} {% endblock %}
{% block content %}
		<div class="container">
			<div class="row card medium">
				<form class="col s12 m6 offset-m3" method="POST" action="/signin">
					<div class="card-content">
						<div class="row">
							<h5 class=" card-title flow-text"> Login </h5>
						</div>
						<div class="row">
							<div class="col s12 m5 input-field">
								<i class="material-icons prefix">account_circle</i>
								<input id="icon_prefix" type="email" class="validate" name="email">
								<label for="icon_prefix">Email</label>
							</div>
							<div class="col s12 m2 center-align">
								<span class="flow-text"> OR </span>
							</div>
							<div class="col s12 m5 input-field">
								<i class="material-icons prefix">face</i>
								<input id="icon_prefix" type="text" class="validate" maxlength="25" name="username">
								<label for="icon_prefix">Username</label>
							</div>
						</div>
						<div class="row input-field">	
							<i class="material-icons prefix">https</i>
							<input id="https" type="password" class="validate" required="true" name="password">
							<label for="https">Password</label>
						</div>
					</div>
					<div class="card-action">
					<div class ="row">
						<div class="right">
							<button class="btn waves-effect waves-dark teal lighten-2" type="submit" name="action">Login
								<i class="material-icons right">send</i>
							</button>
						</div>
					</div>
					</div>
				</form>
			</div>
		</div>	
{% endblock %}
