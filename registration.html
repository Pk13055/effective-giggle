<!DOCTYPE html>
<html>
<head>
	<title> HomePage </title>
	<meta charset="utf-8">
	<link href="materialize/css/materialize.min.css" type="text/css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="materialize/js/materialize.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<main>
		<div class="container">
			<!-- insert content here within rows and proper columns  -->
			<div class="row">
				<div class="col s12 m6 offset-m3">
					<h2 class="header center-on-small-only">Sign Up</h2>
					<h4 class ="light teal-text text-lighten-3 center-on-small-only">It won't take long.</h4>
				</div>
				<form class="col s12 m6 offset-m3">
					<div class="row">
						<div class="input-field col s12 m9" >
							<i class="material-icons prefix">account_circle</i>
							<input id="icon_prefix" type="text" class="validate">
							<label for="icon_prefix">User Name</label>
						</div>
					</div>	
					<div class="row">	
						<div class="input-field col s12 m9 ">
							<i class="material-icons prefix">email</i>
							<input id="email" type="email" class="validate">
							<label for="email">Email ID</label>
						</div>
					</div>
					<div class="row">	
						<div class="input-field col s12 m9">
							<i class="material-icons prefix">https</i>
							<input id="https1" type="password" class="validate">
							<label for="https1">Password</label>
						</div>
					</div>
					<div class="row">	
						<div class="input-field col s12 m9">
							<i class="material-icons prefix">https</i>
							<input id="https2" type="password" class="validate">
							<label for="https2">Confirm Password</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 m9" >
							<i class="material-icons prefix">business</i>
							<input id="business" type="text" class="validate">
							<label for="business">Institute</label>
						</div>
					</div>
					<div class ="row">
						<div class="button-field col s12 m6 offset-m3">
							<button class="btn waves-effect waves-dark" type="submit" name="action">Register
								<i class="material-icons right">send</i>
  							</button>
  						</div>		
  					</div>
				</form>	
			</div>	
		</div>	
	</main>
</body>
</html>
